<html>
<head>
  <title>foo_polymer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../platform/platform.js"></script>

  <link rel="import" href="../core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="../core-icons/core-icons.html">
  <link rel="import" href="../core-item/core-item.html">
  <link rel="import" href="../core-menu/core-menu.html">
  <link rel="import" href="../core-header-panel/core-header-panel.html">
  <link rel="import" href="../core-scaffold/core-scaffold.html">
  <link rel="import" href="../core-scroll-header-panel/core-scroll-header-panel.html">
  <link rel="import" href="../core-toolbar/core-toolbar.html">
  <link rel="import" href="../font-roboto/roboto.html">
  <link rel="import" href="../paper-button/paper-button.html">
  <link rel="import" href="../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../paper-item/paper-item.html">
  <link rel="import" href="../paper-fab/paper-fab.html">
  <link rel="import" href="../paper-menu-button/paper-menu-button.html">
  <link rel="import" href="../paper-tabs/paper-tabs.html">

  <link rel="import" href="../paper-shadow/paper-shadow.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body fullbleed unresolved>
  <core-scroll-header-panel main>
    <core-toolbar id="mainheader">
      <paper-menu-button icon="menu" halign="left">
        <paper-item label="Menu Item 1"></paper-item>
        <paper-item label="Menu Item 2"></paper-item>
        <paper-item label="Menu Item 3"></paper-item>
      </paper-menu-button>
      <span flex>Paper Sample</span>
      <paper-icon-button id="searchbutton"icon="search"
          onclick="document.querySelector('#toast').show()">
      </paper-icon-button>
    </core-toolbar>
    <div id='content' content>
      <p>
        <core-icon icon="account-box"></core-icon>
        Sample content.
        <paper-shadow z="1"></paper-shadow>
      </p>
      <p>
        <core-icon icon="account-circle"></core-icon>
        Sample content.
        <paper-shadow z="1"></paper-shadow>
      </p>
    </div>
  </core-scroll-header-panel>

  <paper-fab id='fab' icon="add"></paper-fab>
  <paper-toast id="toast" text="Searching done here..."></paper-toast>
  
  <script src="script.js"></script>
</body>
</html>
