<!DOCTYPE html><html><head>

  <script src="../../platform/platform.js"></script>
  <link href="../core-animated-pages.html" rel="import">

  <style>
    body {
      font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
    }

  </style>

</head>
<body unresolved="">

  <polymer-element name="list-demo">
  <template>

    <style>
      p {
        margin: 8px;
      }

      .item {
        background: #e7e7e7;
        padding: 16px;
        margin: 8px;
        border-radius: 3px;
        box-sizing: border-box;
        position: relative;
      }
    </style>

    <p>Tap to move to top</p>

    <core-animated-pages id="pages" on-tap="{{reorder}}" selected="{{selected}}" on-core-animated-pages-transition-end="{{done}}" transitions="hero-transition">

      <section>
        <template repeat="{{items}}">
          <div hero-id="{{h}}" hero="" class="item">{{v}}</div>
        </template>
      </section>

      <section>
        <template repeat="{{items2}}">
          <div hero-id="{{h}}" hero="" class="item">{{v}}</div>
        </template>
      </section>

    </core-animated-pages>

  </template>

  <script src="list-demo.js"></script>

  </polymer-element>

  <list-demo></list-demo>


</body></html>
